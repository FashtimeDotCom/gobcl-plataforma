{% extends "aldryn_newsblog/base.html" %}
{% load compress %}
{% load staticfiles %}

{% block javascripts %}
{% compress js %}
<script src="{% static 'js/load_more_articles.js' %}"></script>
{% endcompress %}
{% endblock %}

{% block newsblog_content %}
{% include 'aldryn_newsblog/article_list.pug' %}
{% endblock %}

{% block javascript_data %}
<script>
  if (!document.app) {
    document.app = {};
  }
  document.app.url = "{% url 'article-list' %}";
  document.app.offset = "{{ article_list.count }}"
</script>
{% endblock %}
